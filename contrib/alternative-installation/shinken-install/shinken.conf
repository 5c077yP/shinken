case $DIST in 
	CentOS)
		export CODE="REDHAT"
		;;
	RedHatEnterpriseServer)
		export CODE="REDHAT"
		;;
	Debian)
		export CODE="DEBIAN"
		;;
	Ubuntu)
		export CODE="DEBIAN"
		;;
	*)
		export CODE=""
		;;
esac



