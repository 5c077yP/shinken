define service{
   service_description    Disks $KEY$
   use            generic-service
   register       0
   host_name	  linux
   check_command  check_linux_disks!$KEY$

   duplicate_foreach    _fs
}

define service{
   service_description    Disks $KEY$
   use            generic-service
   register       0
   host_name	  linux
   check_command  check_linux_disks_custom!$KEY$!$VALUE1$!$VALUE2$

   duplicate_foreach    _fs_custom
}
