[daemon]
#relative from this cfg file
workdir=../var
pidfile=%(workdir)s/reactionnerd.pid
interval_poll=5
maxfd=1024
port=7769
host=0.0.0.0
user=shinken
group=shinken
idontcareaboutsecurity=no

#SSL part
use_ssl=0
certs_dir=etc/certs
ca_cert=etc/certs/ca.pem
server_cert=etc/certs/server.pem
hard_ssl_name_check=0

